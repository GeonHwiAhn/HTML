<!DOCTYPE html>
<!-- html 5 버전 -->
<html lang="ko">
    <!-- html 코딩 시작 검색엔진 언어 설정 한국어=ko 영어=en -->
  <head>  <!--meta title style script link 웹 사이트 설정-->
    <meta charset="UTF-8" />
    <title>주문 정보 확인</title>
    <style>

    </style>
  </head>

  <body>
    <form>
    
    <div class="입력사항">
    <label>고객명 : 
        <input type="text" name="clientName"> <br><br>
    </label>

    <label>전화번호 : 
        <input type="number" name="clientPhone"> <br><br>
    </label>

    <label>Email : 
        <input type="email" name="clientEmail"> <br><br>
    </label>
    </div>

    <br><br>
    
    <div class="사이즈">
        <input type="radio" name="Small" > Small<br><br>

        <input type="radio" name="Medium" > Medium<br><br>

        <input type="radio" name="Large" > Large<br><br>

    </div>

    <br><br>

    <div class="토핑추가">
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="베이컨"> 베이컨<br><br>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="치즈"> 치즈<br><br>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="양파"> 양파<br><br>
        &nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="버섯"> 버섯<br><br>
       
    </div>

    <br><br>

    <div class="희망배송시간">
        <label>
            &nbsp;&nbsp; 희망배송시간 : <input type="time">
        </label>
    </div>
    <br>
    <div class="배송시 요청사항">
        <p>배송시 요청사항 : 
        <input type="text" placeholder="배송사항을 입력해주세요.">
    </div>
    
    <br>
    
    <div class="주문버튼">
        <button type="button">주문하기</button>
    </div>
    </form>
  </body>
</html>
