<!DOCTYPE html>
<!-- html 5 버전 -->
<html lang="ko"> <!--html 태그 시작-->
    <!-- html 코딩 시작 검색엔진 언어 설정 한국어=ko 영어=en -->
  <head>  <!--웹 속성 설정 meta title style script link 웹 사이트 설정-->
    <meta charset="UTF-8" />
    <title>실습 문제</title>
  </head>
  <body>
    <div class="컨테이너">
        <label>
            1.납품자명 : <input type="text" name="name">
        </label>

        <br>

        <label>
            2.email : <input type="email" name="email">
        </label>

        <br>

        <label>
            3.홈페이지 : <input type="text" name="homepage" value="http://">
        </label>

        <br>

        <label>
            4. 지역 : <input type="text" name="location" value="부산">
        </label>

        <br><br><br>

        <ul>
            <li> 상품명 : <input type="text" name="productName">
            <li> 납품수량 : <input type="number" name="amount" placeholder="최소 100">
            <li> 남품등급 : <input type="range" name="grade" min="1" max="5">
            <li> 기타사항 : <input type="text" name="etc" width="100px" height="500px">
        </ul>


    </div>
  </body>
</html> <!--html 태그 종료-->
